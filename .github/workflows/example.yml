# Do not edit this file directly. It is generated by https://deno.land/x/fluent_github_actions

name: Example
on:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup example
        run: |
          mkdir -p example/.fluentci
          cp -r src example/.fluentci
          cp Cargo.toml example/.fluentci
          cp Cargo.lock example/.fluentci
      - name: Setup Fluent CI CLI
        uses: fluentci-io/setup-fluentci@v5
        with:
          wasm: true
          pipeline: .
          args: |
            setup zulu-17.46.19
          working-directory: example
      - name: Show Java version
        run: |
          export PATH=${HOME}/.local/share/mise/shims:${PATH}
          type java
          java -version
      - name: Change Java version
        run: |
          export PATH=${HOME}/.local/share/mise/shims:${PATH}
          fluentci run --wasm . setup 21.0.2
          type java
          java -version
        working-directory: example
